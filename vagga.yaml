commands:

  cargo: !Command
    description: Run any cargo command
    container: ubuntu
    run: [cargo]

  make: !Command
    description: Build the library
    container: ubuntu
    run: [cargo, build]

  test: !Command
    description: Run unit tests
    container: ubuntu
    environ:
      RUST_BACKTRACE: 1
    run: [cargo, test]


  example-with-redis: !Supervise
    description: Run example with redis server
    children:
      redis: !Command
        container: redis
        run:
        - redis-server
        - --daemonize
        - no
        - --save
        - ""
        - --port
        - 3001
      example: !Command
        container: ubuntu
        run:
        - cargo
        - run
        - --example
        - query
        - "--"
        - --port=3001
        - INCR
        - hello-world

containers:

  ubuntu:
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse ~
    - !Install [make, checkinstall, wget, ca-certificates,
                libssl-dev, build-essential]

    - !TarInstall
      url: "http://static.rust-lang.org/dist/rust-1.7.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
               --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"

    environ:
      HOME: /work/target
      USER: pc

  redis:
    setup:
    - !Alpine v3.3
    - !Install [redis]
